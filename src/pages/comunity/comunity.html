<ion-header>

  <ion-navbar color="bar">
    <ion-title>Estadisticas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <h3 ion-text color="primary">Mis Reportes</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item *ngFor="let report of myReports" (click)="goToReport(report)">
          {{report.title}}
          <p>{{report.description}}</p>
          <p ion-text>ESTADO: <span ion-text [color]="report.status ? 'success' : 'yellow'">{{report.status ? 'Iniciada' : 'Derivada'}}</span></p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
        <h3 ion-text color="primary">Otros Reportes</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item *ngFor="let report of otherReports" (click)="goToReport(report)">
          {{report.title}}
          <p>{{report.description}}</p>
          <p ion-text>ESTADO: <span ion-text [color]="report.status ? 'success' : 'yellow'">{{report.status ? 'Iniciada' : 'Derivada'}}</span></p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
