<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col class="center-col">
          <img class="img-center" src="assets/imgs/coins.png" width=128 height="128" alt="">
          <h1 ion-text text-center color="primary">Felicidades, has ganado {{points}} puntos.</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button ion-button full color="google" round margin-top (click)="goComunity()">Gracias</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
