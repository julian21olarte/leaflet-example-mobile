<ion-header>

  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<div style="height: 300px;" leaflet [leafletOptions]="options" [leafletLayers]="layers" (leafletClick)="getCoordenatesOnClick($event)">
  </div>-->
  <ion-slides>

    <ion-slide>
      <div id="map"style="width:100%; height:85vh;"></div>
    </ion-slide>
  
    <ion-slide>
      <h2>Slide 2</h2>
    </ion-slide>
  
    <ion-slide>
      <h2>Slide 3</h2>
    </ion-slide>
  
  </ion-slides>
  
  <ion-fab top right>
    <button ion-fab margin-bottom *ngIf="firstSlide" (click)="locate()"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab color="success" (click)="nextSlide()"><ion-icon [name]="iconType"></ion-icon></button>
  </ion-fab>
</ion-content>
