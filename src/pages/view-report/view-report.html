<ion-header>

    <ion-navbar color="bar">
      <ion-title>Reporte</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-card class="card-background-page">
      <img src="assets/imgs/{{report.image}}"/>
      <ion-card-content>
        <ion-card-title>
          <h2 ion-text color="bar">{{report.title}}</h2>
        </ion-card-title>
        <p>{{report.description}}</p>
        ESTADO: <span ion-text color="success">iniciada</span>
      </ion-card-content>
    </ion-card>
    <h2 ion-text margin-top margin-left color="bar">Commentarios</h2>
    <ion-card *ngFor="let comment of report.comments">
      <ion-card-content>
          {{comment}}
      </ion-card-content>
    </ion-card>

  </ion-content>
